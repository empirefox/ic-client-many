<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#bs-navbar">
				<span class="sr-only" ng-bind="'Menu'|translate"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="/" class="navbar-brand ic-navbar-brand">
				<img src="[[cdnImg]]/brand.png" />
				<span ng-bind="'PAGE_NAME.INDEX'|translate"></span>
			</a>
		</div>
		<nav class="hidden-xs">
			<ul class="nav navbar-nav navbar-right">
				<li ng-repeat="nav in navs" ng-if="nav.visible" ng-class="{active:nav.active}">
					<a ng-attr-href="{{nav.href}}" ng-click="nav.go($event)">
						<i ng-if="nav.icon" class="{{::nav.icon}}"></i>
						<span ng-if="nav.txt" ng-bind="nav.txt|translate"></span>
					</a>
				</li>
				<li class="dropdown" uib-dropdown>
					<a uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
						<i class="fa fa-language"></i>
						<span ng-bind="'NAVBAR.LANG'|translate"> </span>
						<span class="caret"></span>
					</a>
					<ul class="uib-dropdown-menu" role="menu">
						<li>
							<a ng-click="change('en_US')">
								<span ng-bind="'NAVBAR.EN_US'|translate"> </span>
							</a>
						</li>
						<li>
							<a ng-click="change('zh_CN')">
								<span ng-bind="'NAVBAR.ZH_CN'|translate"> </span>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
		<nav class="visible-xs" uib-collapse="!isCollapsed">
			<ul class="nav navbar-nav">
				<li ng-repeat="nav in navs" ng-if="!nav.hideXs && nav.visible" ng-class="{active:nav.active}">
					<a ng-attr-href="{{nav.href}}" ng-click="nav.go($event)">
						<i ng-if="nav.icon" class="{{::nav.icon}}"></i>
						<span ng-if="nav.txt" ng-bind="nav.txt|translate"></span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
