<div class="ngdialog-message">
	<h3>Invite Code</h3>
	<div class="form-group">
		<label class="col-sm-2 control-label">Room</label>
		<div class="col-sm-10">
			<p ng-bind="invite.room" class="form-control-static"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Code</label>
		<div class="col-sm-10">
			<p ng-bind="invite.code" class="form-control-static"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Url</label>
		<div class="col-sm-10">
			<p ng-bind="invite.url" class="form-control-static"></p>
		</div>
	</div>
</div>
