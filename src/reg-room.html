<!DOCTYPE html>
<html ng-app="[[module]]" lang="zh_CN">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Reg room</title>
		<meta name="author" content="savage">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- jsdelivr-css -->

		<!-- head:css -->
		<!-- endinject -->
        <link rel="stylesheet" href="/css/[[module]].css" />

		<!-- head:js -->
		<!-- only importantFile.js will be injected here -->
		<!-- endinject -->

		<!-- jsdelivr-js -->
	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/"><i class="fa fa-home"> </i> 首页</a>
				</div>
			</div>
		</div>
		<div class="header-placeholder"></div>

		<div ng-controller="RegRoomMainCtrl" class="container">
			<h3>注册监控室</h3>
			<span ng-if="!RegLocal.hasLocalOne">本地监控室没有运行</span>
			<form ng-if="RegLocal.hasLocalOne">
				<div class="form-group">
					<label> Enter the room name here:
						<input ng-model="newRoomName" type="text" class="form-control" required>
					</label>
				</div>
				<button type="submit" class="btn btn-default"
				ng-disabled="RegLocal.status !== 'not_authed'" ng-click="regRoom(newRoomName)">
					OK
				</button>
				<button type="reset" class="btn btn-default">
					Cancel
				</button>
			</form>
		</div>

		<footer class="container">
			<p>
				&copy; Copyright  by savage
			</p>
		</footer>
        <script src="/ng/sys-data.js"></script>
        <script src="/js/[[module]].js"></script>
	</body>
</html>
