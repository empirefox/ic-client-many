<!DOCTYPE html>
<html ng-app="login" lang="zh_CN">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title ng-bind="page.title"></title>
		<meta name="description" content="{{page.description}}">
		<meta name="author" content="savage">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- jsdelivr-css -->

		<!-- head:css -->
		<!-- endinject -->
		<link rel="stylesheet" href="/css/index.css" />

		<!-- head:js -->
		<!-- only importantFile.js will be injected here -->
		<!-- endinject -->

		<!-- jsdelivr-js -->
	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:location.href='/'"><i class="fa fa-refresh"> </i> 首页</a>
				</div>
			</div>
		</div>
		<div class="header-placeholder"></div>

		<div ng-controller="LoginMainCtrl" class="container">
			<div class="jumbotron">
				<h2>社交帐号登录</h2>
				<p class="text-left">
					选择您常用的账户登录.
				</p>
				<ul class="bs-oauth-list">
                    <li>
                        <span class="fa fa-qq" aria-hidden="true"></span>
                        <span class="bs-oauth-text">QQ</span>
                    </li>
                    <li>
                        <span class="fa fa-qq" aria-hidden="true"></span>
                        <span class="bs-oauth-text">baidu</span>
                    </li>
                    <li>
                        <span class="fa fa-qq" aria-hidden="true"></span>
                        <span class="bs-oauth-text">weibo</span>
                    </li>
                    <li ng-repeat="oauth in OauthFactory.oauths" ng-click="OauthFactory.doLogin(oauth)">
                        <span ng-class="oauth.css" aria-hidden="true"></span>
                        <span ng-bind="oauth.text" class="bs-oauth-text"></span>
                    </li>
				</ul>
			</div>
		</div>

		<footer class="container">
			<p>
				&copy; Copyright  by savage
			</p>
		</footer>
		<script src="/js/login.js"></script>
	</body>
</html>
