<!DOCTYPE html>
<html ng-app="[[module]]" lang="zh_CN">

<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title translate="PAGE_NAME.INDEX"></title>
	<meta name="author" content="empirefox@gmail.com">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="[[cdnImg]]/favicon.ico">
	<link rel="apple-touch-icon" href="[[cdnImg]]/apple-touch-icon.png">

	<!-- jsdelivr-css -->

	<!-- head:css -->
	<!-- endinject -->
	<link rel="stylesheet" href="[[cdnCss]]/[[module]].css" />

	<!-- head:js -->
	<!-- only importantFile.js will be injected here -->
	<!-- endinject -->

	<!-- jsdelivr-js -->
</head>

<body>
	<div ng-controller="IndexCtrl" class="start-container">
		<button id="startButton" class="btn btn-success btn-lg center-block start-btn" data-anijs="if: mouseover, do: shake animated" ng-bind="'PAGE.INDEX.START'|translate" ng-click="start()"></button>
		<span class="index-desc" translate="PAGE.INDEX.DESC"></span>
	</div>
	<div data-anijs="if: mouseover, do: tada animated, to: #startButton">
		<nav-bar></nav-bar>
	</div>
	<div ng-include="'/views/[[module]]/body.html'" id="container" random-color></div>
	<script src="[[cdnJs]]/templates.js"></script>
	<script src="[[cdnJs]]/[[module]].js"></script>
</body>

</html>
